<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="/assets/css/solid.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreelaCookies</title>
  <link rel="stylesheet" href="inicio.component.css">
</head>





<body ng-app="freelaCookiesApp">
  <div class="orange-rectangle">
    <header>
      <div>
        <h1 class="saira-stencil-one-regular">FreelaCookies</h1>
      </div>
      <div class="action-buttons">
        <button class="register-button">Cadastrar</button>
        <button class="login-button">Entrar</button>
      </div>
    </header>
  </div>
  <div class="container" ng-controller="MainController">
    <div class="below-navbar">
      <p class="contrate-text">Contrate o profissional ideal ou trabalhe no freelance perfeito para você.</p>
      <div  class="action-buttons">
        <div>
          <button class="register-button">Cadastrar</button>
          <button class="login-button">Entrar</button>
        </div>
        <img src="assets/images/logo.png" alt="Logo">
      </div>
    </div>
    <div class="services-text">
      <p>Serviços esperando por freelancers:</p>
    </div>



    <div *ngFor="let freelance of freelances" >
    <div class="freelance-card">
      <img [src]="freelance.imgPath" alt="Imagem">
      <div class="freelance-description">
        <div class="freelance-data">
          <p>Design de cartão</p>
          <div class="freelance-person">
            <p><i class="fa-solid fa-user"></i> Jubileu S.</p>
            <p><i class="fa-solid fa-location-dot"></i> Serviço online</p>
          </div>
        </div>
        <p class="freelance-value"><sup>R$</sup>116,00</p>
      </div>
    </div>
    </div>




  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
